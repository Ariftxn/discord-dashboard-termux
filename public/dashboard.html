<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Send Announcement</h2>

  <form id="sendForm">
    <input type="text" name="channelId" placeholder="Channel ID" required>

    <textarea name="content" placeholder="Message"></textarea>

    <input type="text" name="title" placeholder="Embed Title">
    <textarea name="description" placeholder="Embed Description"></textarea>
    <input type="text" name="footer" placeholder="Embed Footer">

    <input type="color" name="color">

    <input type="file" name="file">

    <button type="submit">Send</button>
  </form>
</div>

<script>
document.getElementById("sendForm").addEventListener("submit", async (e) => {
  e.preventDefault();
  const formData = new FormData(e.target);

  await fetch("/send", {
    method: "POST",
    body: formData
  });

  alert("Message sent!");
  e.target.reset();
});
</script>

</body>
</html>
